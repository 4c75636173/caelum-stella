<h2>Diferentes formatos, mesma biblioteca de tags</h2>

<p>
 A <i>taglib</i> fornecida para validação pode ser utilizada tanto em JSP com em XHTML.
</p>

<h2>Validação com Facelets</h2>

<p>Crie uma página com extensão .xhtml como o exemplo abaixo.
Lembre-se de configurar os xmls apropriadamente.</p> 

<b>validadorComFacelets.xhtml</b>
<textarea class="html" name="code"
	readonly="readonly">
<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:stella="http://stella.caelum.com.br/faces">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Validando com Facelets</title>
</head>
<body>
<textarea class="xhtml" name="code"	readonly="readonly">
<f:view>
	<h:form>
		<h:panelGrid>
			<h:outputLabel for="cpf" value="CPF:" />
			<h:inputText id="cpf" value="cpf">
				<stella:validateCPF formatted="true"/>
			</h:inputText>
			<h:message for="cpf" />
		</h:panelGrid>
		<h:commandButton value="Enviar" />
	</h:form>
</f:view>
</textarea>
</body>
</html>
</textarea>

</body>
